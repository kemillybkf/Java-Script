<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - CSB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1c8c4c;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img.logo {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a.btn-primario,
    nav a.btn-secundario {
      padding: 8px 16px;
      border-radius: 4px;
      margin-left: 10px;
      font-weight: bold;
    }

    nav a.btn-primario {
      background-color: #fff;
      color: #1c8c4c;
      border: 2px solid #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.btn-primario:hover {
      background-color: #f0f0f0;
      color: #1c8c4c;
    }

    nav a.btn-secundario {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.btn-secundario:hover {
      background-color: #fff;
      color: #1c8c4c;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      max-width: 400px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      color: #1c8c4c;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1c8c4c;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      background-color: #1c8c4c;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="imagemCSB.jpg" alt="Logo" class="logo">
      <h1>CSB</h1>
    </div>
    <nav>
      <a href="iniciocsb.html">Início</a>
      <a href="cadastro.html" class="btn-primario">Cadastro</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="loginUsuario" placeholder="Usuário" required>
    <input type="password" id="loginSenha" placeholder="Senha" required>
    <button onclick="fazerLogin()">Entrar</button>
    <div id="mensagem"></div>
  </div>

  <footer>
    <p>© 2025 CSB - Todos os direitos reservados</p>
  </footer>

  <script>
    function fazerLogin() {
      const usuarioDigitado = document.getElementById('loginUsuario').value.trim();
      const senhaDigitada = document.getElementById('loginSenha').value.trim();
      const mensagem = document.getElementById('mensagem');

      const dados = JSON.parse(localStorage.getItem('usuario'));

      if (!dados) {
        mensagem.innerText = 'Nenhum usuário cadastrado.';
        mensagem.style.color = 'red';
        return;
      }

      if (usuarioDigitado === dados.nome && senhaDigitada === dados.senha) {
        mensagem.innerText = 'Login realizado com sucesso!';
        mensagem.style.color = 'green';

        // Redirecionar após 1 segundo
        setTimeout(() => {
          window.location.href = 'pagina-protegida.html'; // Altere para sua página
        }, 1000);

      } else {
        mensagem.innerText = 'Usuário ou senha incorretos!';
        mensagem.style.color = 'red';
      }
    }
  </script>

</body>
</html>
