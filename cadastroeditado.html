<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - CSB</title>
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(105deg, #0d5c2b, #1c8c4c);
      color: #333;
    }

    /* ---- HEADER ---- */
    header {
      background-color: #0d5c2b;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 100;
    }

    /* ---- ÁREA CENTRAL ---- */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(90vh - 100px);
      padding: 40px 20px;
    }

    .left-side {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    .left-side img {
      width: 220px;
      margin-bottom: 20px;
    }

    .left-side h2 {
      color: #fff;
      font-size: 26px;
      font-weight: 600;
    }

    .right-side {
      flex: 1;
      max-width: 400px;
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .right-side:hover {
      transform: translateY(-5px);
    }

    .right-side h2 {
      color: #1c8c4c;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .right-side input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .right-side input:focus {
      border-color: #1c8c4c;
      box-shadow: 0 0 6px rgba(28, 140, 76, 0.6);
      outline: none;
    }

    .right-side button {
      width: 100%;
      padding: 14px;
      background-color: #1c8c4c;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .right-side button:hover {
      background-color: #157a3f;
      transform: scale(1.05);
    }

     nav a.btn-primario,
    nav a.btn-secundario {
      padding: 10px 18px;
      border-radius: 25px;
      margin-left: 10px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    nav a.btn-primario {
      background-color: #fff;
      color: #1c8c4c;
      border: 2px solid #fff;
    }

    nav a.btn-primario:hover {
      background-color: #f0f0f0;
    }

    nav a.btn-secundario {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    nav a.btn-secundario:hover {
      background-color: #fff;
      color: #1c8c4c;}

    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }

    /* ---- FOOTER ---- */
    footer {
      background-color: #0d5c2b;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- HEADER (Opcional: pode remover se não quiser) -->
  <header>
    <h1>CSB</h1>
    <nav>
      <a href="iniciocsb.html" class="btn-primario">Início</a>
      <a href="login.html" class="btn-secundario">Login</a>
    </nav>
  </header>

  <div class="login-container">
  </header>

  <div class="main-container">
    <!-- Lado esquerdo -->
    <div class="left-side">
      <img src="logoc..jpg" alt="Logo CSB">
      <h2>Sua melhor plataforma de serviços</h2>
    </div>

    <!-- Lado direito com formulário -->
    <div class="right-side">
      <h2>Cadastro</h2>
      <input id="nome" placeholder="Nome">
      <input id="email" type="email" placeholder="Email">
      <input id="cpf" placeholder="CPF">
      <input id="senha" type="password" placeholder="Senha">
      <button onclick="cadastrar()">Cadastrar</button>
      <div id="resultado"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 CSB - Todos os direitos reservados</p>
  </footer>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const resultado = document.getElementById("resultado");

      if (!nome || !email || !cpf || !senha) {
        resultado.innerText = "Preencha todos os campos!";
        resultado.style.color = "red";
        return;
      }

      const usuario = { nome, email, cpf, senha };
      localStorage.setItem("usuario", JSON.stringify(usuario));

      resultado.innerText = "Cadastro realizado com sucesso!";
      resultado.style.color = "green";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1000);
    }
  </script>

</body>
</html>
