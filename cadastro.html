<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - CSB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1c8c4c;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img.logo {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a.btn-primario,
    nav a.btn-secundario {
      padding: 8px 16px;
      border-radius: 4px;
      margin-left: 10px;
      font-weight: bold;
    }

    nav a.btn-primario {
      background-color: #fff;
      color: #1c8c4c;
      border: 2px solid #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.btn-primario:hover {
      background-color: #f0f0f0;
      color: #1c8c4c;
    }

    nav a.btn-secundario {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a.btn-secundario:hover {
      background-color: #fff;
      color: #1c8c4c;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      max-width: 400px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      color: #1c8c4c;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1c8c4c;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      background-color: #1c8c4c;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="imagemCSB.jpg" alt="Logo" class="logo">
      <h1>CSB</h1>
    </div>
    <nav>
      <a href="iniciocsb.html">Início</a>
      <a href="login.html" class="btn-secundario">Login</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Cadastro</h2>
    <input id="nome" placeholder="Nome">
    <input id="email" type="email" placeholder="Email">
    <input id="cpf" placeholder="CPF">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="resultado"></div>
  </div>

  <footer>
    <p>© 2025 CSB - Todos os direitos reservados</p>
  </footer>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const resultado = document.getElementById("resultado");

      if (!nome || !email || !cpf || !senha) {
        resultado.innerText = "Preencha todos os campos!";
        resultado.style.color = "red";
        return;
      }

      // Salvar no localStorage
      const usuario = { nome, email, cpf, senha };
      localStorage.setItem("usuario", JSON.stringify(usuario));

      resultado.innerText = "Cadastro realizado com sucesso!";
      resultado.style.color = "green";

      // Redirecionar após 1 segundo
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1000);
    }
  </script>

</body>
</html>
