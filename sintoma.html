<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sintomas</title>
  <style>
    body {margin:0;font-family:'Poppins',sans-serif;background:#f9f9f9;color:#333;}
    header {position:sticky;top:0;z-index:1000;background:#196637;color:#fff;padding:15px 40px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;box-shadow:0 2px 10px rgba(0,0,0,.2);}
    header h1 {margin:0;font-size:22px;}
    .logo-container {display:flex;align-items:center;}
    .logo-container img.logo {height:40px;margin-right:10px;}
    nav a {color:#fff;text-decoration:none;margin-left:5px;font-weight:100;transition:.2s;}
    nav a:hover {transform:scale(1.05);}
    nav a.btn-primario {padding:10px 18px;border-radius:25px;margin-left:10px;font-weight:bold;background:#fff;color:#1c8c4c;border:2px solid #fff;transition:.3s;}
    nav a.btn-primario:hover {background:#f0f0f0;}
    main {max-width:700px;margin:60px auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,.1);text-align:center;}
    main h2 {color:#196637;margin-bottom:25px;}
    label {display:block;margin:15px 0 5px;font-weight:600;}
    select {width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:14px;}
    button {margin-top:25px;background:#1c8c4c;border:none;padding:14px 28px;color:#fff;font-size:16px;border-radius:30px;cursor:pointer;box-shadow:0 4px 12px rgba(0,0,0,.2);transition:.2s;}
    button:hover {transform:scale(1.05);background:#166233;}
    #resposta {margin-top:25px;font-weight:bold;padding:15px;border-radius:10px;display:inline-block;max-width:100%;background:#f0f0f0;color:#333;white-space:pre-line;}
    footer {background:#1b5e20;color:white;text-align:center;padding:20px;margin-top:auto;font-size:14px;box-shadow:0 -2px 8px rgba(0,0,0,.2);}
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="imagemCSB.jpg" alt="Logo" class="logo">
      <h1>CSB</h1>
    </div>
    <nav>
      <a href="iniciocsb.html">Início</a>
      <a href="links.html" class="btn-primario">Consulte</a>
    </nav>
  </header>

  <main>
    <h2>Verificação de Sintomas</h2>

    <label for="s1">Sintoma 1:</label>
    <select id="s1"></select>

    <label for="s2">Sintoma 2:</label>
    <select id="s2"></select>

    <label for="s3">Sintoma 3:</label>
    <select id="s3"></select>

    <button onclick="verificar()">Verificar Doença</button>

    <p id="resposta"></p>
  </main>

  <footer>
    <p>&copy; 2025 CSB - Todos os direitos reservados</p>
  </footer>

  <script>
    // lista ampliada de sintomas
    const sintomasLista = [
      "febre","tosse","dor_cabeca","cansaco","dor_garganta","falta_ar","nariz_entupido","espirros","calafrios",
      "nausea","vomito","diarreia","dor_muscular","perda_paladar","perda_olfato",
      "sede_excessiva","urina_frequente","perda_peso","visao_turva","pressao_alta",
      "dor_peito","falta_concentracao","ansiedade","falta_sono","azia","dor_abdominal",
      "fome_excessiva","palpitacoes","sangramento_nariz","tontura","coceira","olhos_vermelhos",
      "pele_amarelada","sangue_urina","suor_noturno","inchaço_pernas","manchas_pele","rigidez_pescoco",
      "formigamento","confusao","perda_memoria","queda_cabelo","perda_apetite","tremores","calafrios_intensos"
    ];

    // tabela de doenças principais (100+)
    const doencas = {
      // Respiratórias / Infecciosas
      "Gripe": ["febre","tosse","cansaco"],
      "Resfriado comum": ["espirros","nariz_entupido","dor_garganta"],
      "Covid-19": ["febre","perda_paladar","perda_olfato","tosse"],
      "Pneumonia": ["falta_ar","tosse","febre"],
      "Tuberculose": ["tosse","suor_noturno","febre"],
      "Asma": ["tosse","falta_ar","falta_concentracao"],
      "Bronquite": ["tosse","falta_ar","cansaco"],
      "Sinusite": ["dor_cabeca","nariz_entupido","febre"],
      "Laringite": ["tosse","dor_garganta","febre"],
      "Coqueluche": ["tosse","falta_ar","vomito"],

      // Tropicais
      "Dengue": ["febre","calafrios","dor_muscular"],
      "Zika": ["febre","manchas_pele","coceira"],
      "Chikungunya": ["febre","dor_muscular","dor_cabeca"],
      "Malária": ["febre","calafrios","suor_noturno"],
      "Febre Amarela": ["febre","pele_amarelada","dor_cabeca"],

      // Gastrointestinais
      "Intoxicação alimentar": ["nausea","vomito","diarreia"],
      "Gastrite": ["dor_abdominal","azia","nausea"],
      "Úlcera": ["dor_abdominal","azia","vomito"],
      "Hepatite": ["pele_amarelada","cansaco","perda_apetite"],
      "Pancreatite": ["dor_abdominal","nausea","vomito"],
      "Apendicite": ["dor_abdominal","febre","nausea"],
      "Doença celíaca": ["diarreia","cansaco","perda_peso"],
      "Síndrome do intestino irritável": ["dor_abdominal","diarreia","azia"],

      // Doenças Crônicas
      "Diabetes": ["sede_excessiva","urina_frequente","perda_peso","visao_turva"],
      "Hipertensão": ["pressao_alta","dor_cabeca","tontura"],
      "Insuficiência cardíaca": ["falta_ar","dor_peito","inchaço_pernas"],
      "Obesidade": ["cansaco","fome_excessiva","pressao_alta"],
      "Doença renal crônica": ["inchaço_pernas","cansaco","sangue_urina"],
      "Artrite": ["dor_muscular","rigidez_pescoco","cansaco"],
      "Osteoporose": ["dor_muscular","tontura","queda_cabelo"],

      // Neurológicas / Mentais
      "Enxaqueca": ["dor_cabeca","nausea","visao_turva"],
      "AVC (derrame)": ["formigamento","confusao","rigidez_pescoco"],
      "Alzheimer": ["perda_memoria","confusao","falta_concentracao"],
      "Parkinson": ["rigidez_pescoco","tremores","cansaco"],
      "Ansiedade": ["ansiedade","falta_sono","palpitacoes"],
      "Depressão": ["cansaco","falta_sono","perda_apetite"],
      "Epilepsia": ["confusao","tremores","perda_memoria"],
      "Esquizofrenia": ["confusao","falta_concentracao","ansiedade"],

      // Autoimunes
      "Lúpus": ["manchas_pele","cansaco","dor_muscular"],
      "Esclerose múltipla": ["formigamento","cansaco","confusao"],
      "Psoríase": ["manchas_pele","coceira","dor_muscular"],
      "Artrite reumatoide": ["dor_muscular","rigidez_pescoco","cansaco"],

      // Cânceres comuns
      "Câncer de pulmão": ["tosse","falta_ar","dor_peito"],
      "Câncer de estômago": ["dor_abdominal","perda_peso","perda_apetite"],
      "Câncer de fígado": ["pele_amarelada","cansaco","perda_apetite"],
      "Câncer de pele": ["manchas_pele","coceira","queda_cabelo"],
      "Leucemia": ["cansaco","sangramento_nariz","suor_noturno"],

      // Outros
      "Amigdalite": ["febre","dor_garganta"],
      "Otite": ["dor_cabeca","febre","confusao"],
      "Conjuntivite": ["olhos_vermelhos","coceira","febre"],
      "Anemia": ["cansaco","tontura","queda_cabelo"],
      "Insônia crônica": ["falta_sono","ansiedade","cansaco"],
      "Hipotireoidismo": ["cansaco","queda_cabelo","perda_memoria"],
      "Hipertireoidismo": ["perda_peso","palpitacoes","ansiedade"],
      "Fibromialgia": ["dor_muscular","cansaco","falta_sono"],
      "Síndrome metabólica": ["pressao_alta","fome_excessiva","obesidade"],
      "Varíola": ["febre","manchas_pele","calafrios_intensos"]
    };

    // preencher selects automaticamente
    function preencherSelects() {
      const selects = [document.getElementById("s1"), document.getElementById("s2"), document.getElementById("s3")];
      selects.forEach(sel => {
        sel.innerHTML = '<option value="">Selecione</option>';
        sintomasLista.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s.replace(/_/g," ").replace(/\b\w/g, l => l.toUpperCase());
          sel.appendChild(opt);
        });
      });
    }
    preencherSelects();

    // verificar doença
    function verificar() {
      let sintomasSelecionados = [
        document.getElementById("s1").value,
        document.getElementById("s2").value,
        document.getElementById("s3").value
      ].filter(s => s !== "");

      let resposta = document.getElementById("resposta");
      let possiveis = [];

      for (let doenca in doencas) {
        let sintomasNecessarios = doencas[doenca];
        let contagem = sintomasNecessarios.filter(s => sintomasSelecionados.includes(s)).length;
        if (contagem >= 2) possiveis.push(doenca);
      }

      if (possiveis.length > 0) {
        resposta.style.background = "#e6ffe6";
        resposta.style.color = "#196637";
        resposta.innerText = "Possíveis doenças: " + possiveis.join(", ") + "\n⚠️ Procure um médico para diagnóstico preciso.";
      } else {
        resposta.style.background = "#ffe6e6";
        resposta.style.color = "#b30000";
        resposta.innerText = "Sintomas não correspondem às doenças cadastradas.";
      }
    }
  </script>
</body>
</html>
