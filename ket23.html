<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
</head>
<body>
 <div id="caixa" style="width:200px; height:200px; border: solid black;">
   <h1 style="color:rgb(255, 255, 255);">Passe o mouse aqui</h1>
</div>

<script>
 const caixa = document.getElementById("caixa");

 caixa.addEventListener("mouseover", function(){
 caixa.style.backgroundColor = "lightgreen ";
})

caixa.addEventListener("mouseout", function(){
 caixa.style.backgroundColor = "black";
})

</script>
</body>
</html>
