<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aula html</title>
</head>
<body>
    <div onmouseover="entra()" onmouseout="sai()"
    style="width: 200px;height: 100px;border:1px solid black;">
    Frases do Chic√≥ 
</div>
<p id="saida"></p>

<script>
    function entra(){
        document.getElementById("saida").innerText= "Fica rico...";
    }

    function sai(){
        document.getElementById("saida").innerText= "Fica pobre..."
    }
</script>
</body>
</html>
